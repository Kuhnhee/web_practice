<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>0808 practice</title>

  <script src='./js/4-2-1.js'></script>

  <style>
    li {
      list-style: none;
      padding: 3%;
      border-top: 1px solid gray;
    }
  </style>
</head>

<body>
  <h1>prj4-2</h1>
  <h1>template using handlebar</h1>
  <section class="show">


  </section>

  <script type="myTemplate" id="listTemplate">
    <li>
       <div>게시자 : {{name}}</div>
       <div class="content">{{content}}</div>
       <div>좋아요 갯수 <span> {{like}} </span></div>
       <div class="comment">
        <h4>댓글</h4>
        <!-- <div>{{comment}}</div> -->

        {{#if comment}}
          {{#each comment}}
            <div>{{@index}}번째 댓글 : {{this}}</div>
          {{/each}}
        {{else}}
          <div>댓글이 아직 없군요</div>
        {{/if}}

       </div>
    </li>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"
    integrity="sha256-ngJY93C4H39YbmrWhnLzSyiepRuQDVKDNCWO2iyMzFw=" crossorigin="anonymous"></script>
  <script>
    var data = [{
        "id": 88,
        "name": "crong",
        "content": "새로운글을 올렸어요",
        "like": 5,
        "comment": ["댓글이다", "잘했어요"]
      },
      {
        "id": 28,
        "name": "hary",
        "content": "전 오늘도 노래를 불렀어요",
        "like": 0,
        "comment": ["제발고만..", "듣고싶네요 그노래"]
      },
      {
        "id": 23,
        "name": "pororo",
        "content": "크롱이 항상 말썽을 피워서 행복해~",
        "like": 4,
        "comment": []
      },
      {
        "id": 5,
        "name": "pobi",
        "content": "물고기를 한마리도 잡지 못하다니..",
        "like": 5,
        "comment": ["댓글이다", "멋진글이네요", "잘봤습니다"]
      }
    ];


    var template = document.querySelector("#listTemplate").innerText;
    var bindTemplate = Handlebars.compile(template); //bindTemplate은 메서드입니다.

    var resultHTML = data.reduce( function(prev,next) {
      return prev + bindTemplate(next);
    }, "");
    // var resultHTML = bindTemplate(data);
    var show = document.querySelector(".show");
    console.log(resultHTML);

    show.innerHTML = resultHTML
  </script>

</body>

</html>
